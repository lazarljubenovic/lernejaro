<dl>
  <ng-container *ngFor="let kvPair of keyValuePairs; trackBy: trackBy">
    <dt>{{kvPair.key}}</dt>
    <dd>
      <input *ngIf="isNumber(kvPair.value)" type="number" [ngModel]="kvPair.value" (ngModelChange)="kvPair.value = $event; onObjectChange()">
      <input *ngIf="!isNumber(kvPair.value)" type="text" [ngModel]="kvPair.value" (ngModelChange)="kvPair.value = $event; onObjectChange()">
    </dd>
  </ng-container>
</dl>
