<nav>
  <button (click)="first.emit()"><i class="fa fa-fast-backward"></i></button>
  <button (click)="prev.emit()"><i class="fa fa-step-backward"></i></button>
  <div class="slide-index">
    <span class="current">{{ currentSlide }}</span>
    /
    <span class="total">{{ totalNumberOfSlides }}</span>
  </div>
  <button (click)="next.emit()"><i class="fa fa-step-forward"></i></button>
  <button (click)="last.emit()"><i class="fa fa-fast-forward"></i></button>
  <hr>
  <button (click)="showPalettePicker = true">
    <i class="fa fa-paint-brush"></i>
  </button>
</nav>

<lrn-modal *ngIf="showPalettePicker" (close)="showPalettePicker = false">
  <lrn-palette-picker></lrn-palette-picker>
</lrn-modal>
