<div class="wrapper">
  <div class="background-picture"
       [style.background-image]="'url(' + backgroundImageUrl + ')'"
  >
    <div class="fade"></div>
  </div>
  <div class="background-card"></div>

  <div class="content">
    <div class="title-and-author">
      <div class="left-vertical-line"></div>
      <div class="title" *lrnFitText>
        <ng-container *ngIf="typeOf(title) == 'string'">{{title}}</ng-container>
        <ng-container *ngIf="typeOf(title) != 'string'">
          <template [ngTemplateOutlet]="title"></template>
        </ng-container>
      </div>
      <div class="author">
        <ng-container *ngIf="typeOf(author) == 'string'">{{author}}</ng-container>
        <ng-container *ngIf="typeOf(author) != 'string'">
          <template [ngTemplateOutlet]="author"></template>
        </ng-container>
      </div>
    </div>

    <div class="description">
      <div class="card-clip"></div>
      <div class="text-wrapper">
        <span>
          <ng-container *ngIf="typeOf(description) == 'string'">{{description}}</ng-container>
          <ng-container *ngIf="typeOf(description) != 'string'">
            <template [ngTemplateOutlet]="description"></template>
          </ng-container>
        </span>
      </div>
    </div>
  </div>

</div>
