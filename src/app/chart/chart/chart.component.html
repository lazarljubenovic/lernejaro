<div class="title-wrapper">
  <div class="title">{{title}}</div>
</div>
<div class="content">
  <div class="chart-wrapper">
    <div class="chart" #chart>
      <lrn-chart-directive-internal></lrn-chart-directive-internal>
    </div>
  </div>
  <div class="legend-wrapper">
    <div class="legend">
      <div class="item" *ngFor="let d of data; let i = index">
        <div [class]="(d.color | orDefaultColor : i : data.length) + ' color'"></div>
        <div class="">{{d.label}}</div>
      </div>
    </div>
  </div>
</div>
