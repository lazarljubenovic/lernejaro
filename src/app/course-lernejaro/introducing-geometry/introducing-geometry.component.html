<lrn-presentation [author]="'Lazar LjubenoviÄ‡'"
                  [title]="'Introducing Geometry Component'"
                  [email]="'lazar.ljubenovic.1995@gmail.com'"
                  [withoutQuestionsSlide]="true"
                  [withoutThankYouSlide]="true"
>

  <lrn-slide [section]="'Basic examples'"
             [title]="'Two points'"
  >
    <lrn-center>
      <lrn-card>
        <lrn-planimetrics [evaluate]="examples['simplest'].evaluate"></lrn-planimetrics>
      </lrn-card>
    </lrn-center>
  </lrn-slide>

  <lrn-slide [title]="'Two points: code'">
    <div lrnCenter>
      <pre><code [lrnCode]="'javascript'">{{ examples['simplest'].code }}</code></pre>
    </div>
  </lrn-slide>

  <lrn-slide [title]="'Colored and labeled points'"
  >
    <div lrnCenter>
      <lrn-card>
        <lrn-planimetrics [evaluate]="examples['colored'].evaluate"
        ></lrn-planimetrics>
      </lrn-card>
    </div>
  </lrn-slide>

  <lrn-slide [title]="'Colored and labeled points: code'">
    <div lrnCenter>
      <pre><code [lrnCode]="'javascript'">{{ examples['colored'].code }}</code></pre>
    </div>
  </lrn-slide>

  <lrn-slide [title]="'Interactive points'"
  >
    <div lrnCenter>
      <lrn-card>
        <lrn-planimetrics [interactivePoints]="examples['interactive'].interactivePoints"
        ></lrn-planimetrics>
      </lrn-card>
    </div>
  </lrn-slide>

  <lrn-slide [title]="'Colored and labeled points: code'">
    <div lrnCenter>
      <pre><code [lrnCode]="'javascript'">{{ examples['interactive'].code }}</code></pre>
    </div>
  </lrn-slide>

  <lrn-slide [title]="'Evaluating more elements: code'">
    <div lrnCenter>
      <pre><code [lrnCode]="'javascript'">{{ examples['eval'].code }}</code></pre>
    </div>
  </lrn-slide>

  <lrn-slide [title]="'Evaluating more elements'">
    <div lrnCenter>
      <lrn-card>
        <lrn-planimetrics [interactivePoints]="examples['eval'].interactivePoints"
                          [evaluate]="examples['eval'].evaluate"
        ></lrn-planimetrics>
      </lrn-card>
    </div>
  </lrn-slide>

  <lrn-slide [title]="'A non-trivial evaluate function'">
    <div lrnCenter>
      <lrn-card>
        <lrn-planimetrics [interactivePoints]="examples['normal'].interactivePoints"
                          [evaluate]="examples['normal'].evaluate"
        ></lrn-planimetrics>
      </lrn-card>
    </div>
  </lrn-slide>

  <lrn-slide [title]="'A non-trivial evaluate function: code'">
    <div lrnCenter>
      <pre><code [lrnCode]="'javascript'">{{ examples['normal'].code }}</code></pre>
    </div>
  </lrn-slide>

  <lrn-slide [title]="'Triangle\'s circumcircle construction'">
    <div lrnCenter>
      <lrn-card>
        <lrn-planimetrics [interactivePoints]="examples['circum'].interactivePoints"
                          [evaluate]="examples['circum'].evaluate"
        ></lrn-planimetrics>
      </lrn-card>
    </div>
  </lrn-slide>

  <lrn-slide [title]="'Triangle\'s circumcircle construction: code'">
    <div lrnCenter>
      <pre><code [lrnCode]="'javascript'">{{ examples['circum'].code }}</code></pre>
    </div>
  </lrn-slide>

  <lrn-slide [title]="'Displaying axis'"
  >
    <div lrnCenter>
      <lrn-card>
        <lrn-planimetrics [interactivePoints]="examples['axis'].interactivePoints"
                          [evaluate]="examples['circum'].evaluate"
                          [axis]="true"
        ></lrn-planimetrics>
      </lrn-card>
    </div>
  </lrn-slide>

  <lrn-slide [title]="'Displaying axis: code'"
  >
    <div lrnCenter>
      <pre><code [lrnCode]="'html'">{{ examples['axis'].code }}</code></pre>
    </div>
  </lrn-slide>

</lrn-presentation>
