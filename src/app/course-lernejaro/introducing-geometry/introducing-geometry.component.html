<div class="controls">
  <lrn-planimetrics-control [(object)]="point"
                            [strategies]="['cartesian', 'polar']"
  ></lrn-planimetrics-control>

  <lrn-planimetrics-control [(object)]="line"
                            [strategies]="['general', 'segment', 'explicit']"
  ></lrn-planimetrics-control>

  <lrn-planimetrics-control [(object)]="segment"
                            [strategies]="['general']"
  ></lrn-planimetrics-control>

  <lrn-planimetrics-control [(object)]="circle"
                            [strategies]="['general']"
  ></lrn-planimetrics-control>
</div>

<br>

<pre>{{point | json}}</pre>
<pre>{{line | json}}</pre>

<br>

<div style="width: 600px; height: 600px; border: dashed 1px rgba(0, 0, 0, .4); margin: 2em; display: flex">
  <lrn-planimetrics style="width:600px;"
                    [objects]="objects"
                    [interactivePoints]="interactivePoints"
                    (interactivePointsChange)="onInteractivePointsChange($event)"
  ></lrn-planimetrics>
</div>
