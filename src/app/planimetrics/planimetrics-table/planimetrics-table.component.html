<lrn-table>
  <thead>
  <tr>
    <th>Kind</th>
    <th>Label</th>
    <th>Values</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let point of interactivePoints; let i = index; trackBy: trackBy"
      lrnObjectRow [editable]="true"
      [object]="point" (objectChange)="onObjectChange($event, i)"
  ></tr>
  <tr *ngFor="let obj of objects; trackBy: trackBy"
      lrnObjectRow [editable]="false"
      [object]="obj"
  ></tr>
  </tbody>
</lrn-table>
