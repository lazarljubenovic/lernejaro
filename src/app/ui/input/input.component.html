<div class="wrapper">
  <label [class.focus]="focus"
         [class.overlay-label]="(value === '' || value === undefined || value === null) && !focus"
  >
    <input [type]="type"
           [ngModel]="value"
           (ngModelChange)="onChange($event)"
           (focus)="onFocus()"
           (blur)="onBlur()"
    >
    <span class="underline"></span>
    <span class="label"><span>{{label}}</span></span>
  </label>
</div>
