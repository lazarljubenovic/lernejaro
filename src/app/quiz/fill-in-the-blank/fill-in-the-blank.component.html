<lrn-card>

  <lrn-card-header>
    <h1>{{ header }}</h1>
  </lrn-card-header>

  <lrn-card-content class="wrapper">
    <div class="content">
      <form [id]="formId" (submit)="emitSubmit($event)">
        <ng-content></ng-content>
      </form>
    </div>
  </lrn-card-content>

  <lrn-card-footer>
    <button [lrnButton]="'flat'" type="submit" [attr.form]="formId">Odgovori</button>
    <!--<button [lrnButton]="'flat'" type="button" [attr.form]="formId">Pokaži tačan odgovor</button>-->
  </lrn-card-footer>

</lrn-card>
