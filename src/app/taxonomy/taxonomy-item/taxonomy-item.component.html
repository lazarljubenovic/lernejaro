<div class="title">{{title}}</div>

<div class="description-and-children">
  <div class="description">
    <ng-container *ngIf="hasExplicitDescription; else noExplicit">
      <ng-content select="lrn-taxonomy-item-description"></ng-content>
    </ng-container>
    <ng-template #noExplicit>
      <ng-content></ng-content>
    </ng-template>
  </div>
  <div class="children" *ngIf="hasChildren">
    <ng-content select="lrn-taxonomy-item"></ng-content>
  </div>
</div>
